<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Ecoltarema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cadastro-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #4caf50;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #43a047;
    }

    .link {
      margin-top: 16px;
      text-align: center;
    }

    .link a {
      color: #2e7d32;
      text-decoration: none;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="cadastro-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required placeholder="Seu nome" />

      <label for="email">E-mail</label>
      <input type="email" id="email" required placeholder="Seu e-mail" />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required placeholder="000.000.000-00" maxlength="14" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required placeholder="Crie uma senha" />

      <label for="tipo">Tipo de usuário</label>
      <select id="tipo" required>
        <option value="">Selecione...</option>
        <option value="doador">Doador</option>
        <option value="coletor">Coletor</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="link">Já tem conta? <a href="login.html">Faça login</a></div>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    const form = document.getElementById('cadastroForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    // Função simples para validar formato do CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, ''); // remove caracteres não numéricos
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

      let soma = 0, resto;

      for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;

      return resto === parseInt(cpf.substring(10, 11));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const senha = document.getElementById('senha').value;
      const tipo = document.getElementById('tipo').value;

      if (!nome || !email || !cpf || !senha || !tipo) {
        errorMsg.textContent = 'Por favor, preencha todos os campos.';
        return;
      }

      if (!validarCPF(cpf)) {
        errorMsg.textContent = 'CPF inválido. Verifique e tente novamente.';
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');

      if (usuarios.some(u => u.email === email)) {
        errorMsg.textContent = 'Este e-mail já está cadastrado.';
        return;
      }

      if (usuarios.some(u => u.cpf === cpf)) {
        errorMsg.textContent = 'Este CPF já está cadastrado.';
        return;
      }

      const novoUsuario = { nome, email, cpf, senha, tipo };

      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      successMsg.textContent = 'Cadastro realizado com sucesso! Redirecionando...';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });

    // Máscara automática de CPF (000.000.000-00)
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', () => {
      let v = cpfInput.value.replace(/\D/g, '');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      cpfInput.value = v;
    });
  </script>

</body>

</html>
