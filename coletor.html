<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Coletor - Ecoltarema</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background-color: white;
      color: #2e7d32;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    header button:hover {
      background-color: #dcedc8;
    }

    main {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .coleta-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      margin-bottom: 15px;
    }

    .coleta-card h3 {
      margin: 0;
      color: #388e3c;
      font-size: 17px;
    }

    .coleta-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .coleta-card button {
      margin-top: 10px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .coleta-card button:hover {
      background-color: #2e7d32;
    }

    .section {
      margin-bottom: 30px;
    }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <header>
    <h1>🚛 Painel do Coletor</h1>
    <button id="logoutBtn">Sair</button>
  </header>

  <main>
    <div class="section">
      <h2>📍 Coletas Próximas</h2>
      <div id="listaProximas"></div>
    </div>

    <div class="section">
      <h2>🗂 Histórico de Coletas</h2>
      <div id="listaHistorico"></div>
    </div>
  </main>

  <script>
    const listaProximas = document.getElementById("listaProximas");
    const listaHistorico = document.getElementById("listaHistorico");
    const logoutBtn = document.getElementById("logoutBtn");

    const coletasProximas = JSON.parse(localStorage.getItem("coletasProximas") || "[]");
    const historico = JSON.parse(localStorage.getItem("historicoColetas") || "[]");

    function renderColetas() {
      // Mostrar coletas próximas
      listaProximas.innerHTML = "";
      if (coletasProximas.length === 0) {
        listaProximas.innerHTML = "<p class='empty'>Nenhuma coleta disponível no momento.</p>";
      } else {
        coletasProximas.forEach((c, index) => {
          const card = document.createElement("div");
          card.className = "coleta-card";
          card.innerHTML = `
            <h3>${c.tipo}</h3>
            <p><strong>Local:</strong> ${c.local}</p>
            <p><strong>Distância:</strong> ${c.distancia || "N/D"}</p>
            <button onclick="coletar(${index})">Marcar como coletada</button>
          `;
          listaProximas.appendChild(card);
        });
      }

      // Mostrar histórico
      listaHistorico.innerHTML = "";
      if (historico.length === 0) {
        listaHistorico.innerHTML = "<p class='empty'>Você ainda não realizou coletas.</p>";
      } else {
        historico.forEach(h => {
          const card = document.createElement("div");
          card.className = "coleta-card";
          card.innerHTML = `
            <h3>${h.tipo}</h3>
            <p><strong>Local:</strong> ${h.local}</p>
            <p><strong>Data:</strong> ${h.data}</p>
          `;
          listaHistorico.appendChild(card);
        });
      }
    }

    function coletar(index) {
      const coleta = coletasProximas[index];
      if (!coleta) return;

      const data = new Date().toLocaleString("pt-BR", { dateStyle: "short", timeStyle: "short" });
      historico.push({ ...coleta, data });
      localStorage.setItem("historicoColetas", JSON.stringify(historico));

      coletasProximas.splice(index, 1);
      localStorage.setItem("coletasProximas", JSON.stringify(coletasProximas));

      renderColetas();
    }

    // 🔹 Alterado: agora o botão "Sair" leva para menu.html
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "menu.html";
    });

    renderColetas();
  </script>
</body>
</html>
