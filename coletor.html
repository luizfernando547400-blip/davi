<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicle+ - Coletor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      color: #333;
    }

    .map-simulation {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      position: relative;
      overflow: hidden;
    }

    .map-marker {
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .map-marker:hover {
      transform: scale(1.2);
    }

    .status-badge {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 10px;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 375px;
      background: white;
      border-top: 1px solid #d1fae5;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 100;
    }
  </style>
</head>

<body>
  <div class="max-w-md mx-auto bg-white min-h-screen shadow-md relative">

    <!-- Cabeçalho -->
    <div class="bg-green-600 text-white p-6 rounded-b-3xl shadow-md">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 bg-white text-green-600 rounded-full flex items-center justify-center text-2xl">🚛</div>
        <div>
          <h2 id="nomeUsuario" class="text-2xl font-bold">Olá!</h2>
          <p class="text-green-100 text-sm">Coletor</p>
        </div>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="p-6 -mt-4 bg-white rounded-t-3xl relative z-10 pb-24">

      <!-- Mini Mapa -->
      <div class="map-simulation h-40 rounded-lg mb-6 relative">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="text-white text-center">
            <div class="text-2xl mb-1">🗺</div>
            <p class="text-sm">Pontos de coleta próximos</p>
          </div>
        </div>
        <div class="map-marker bg-green-500 text-white" style="top: 25%; left: 35%;">📦</div>
        <div class="map-marker bg-yellow-500 text-white" style="top: 60%; left: 70%;">📦</div>
        <div class="map-marker bg-green-500 text-white" style="top: 80%; left: 20%;">📦</div>
      </div>

      <h4 class="text-lg font-bold text-gray-800 mb-4">Doações Disponíveis</h4>

      <!-- Lista de doações -->
      <div class="space-y-4">
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <div class="flex justify-between items-start mb-3">
            <div>
              <h5 class="font-medium text-gray-800">Plásticos e Vidros</h5>
              <p class="text-gray-600 text-sm">📍 Rua das Flores, 123</p>
              <p class="text-gray-500 text-xs">Distância: 1.2 km</p>
            </div>
            <span class="status-badge bg-green-100 text-green-700">Disponível</span>
          </div>
          <button onclick="aceitarColeta('Plásticos e Vidros')"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-lg transition-all">
            Aceitar Coleta
          </button>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <div class="flex justify-between items-start mb-3">
            <div>
              <h5 class="font-medium text-gray-800">Papéis e Papelão</h5>
              <p class="text-gray-600 text-sm">📍 Av. Central, 789</p>
              <p class="text-gray-500 text-xs">Distância: 2.5 km</p>
            </div>
            <span class="status-badge bg-green-100 text-green-700">Disponível</span>
          </div>
          <button onclick="aceitarColeta('Papéis e Papelão')"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-lg transition-all">
            Aceitar Coleta
          </button>
        </div>
      </div>
    </div>

    <!-- Navegação inferior -->
    <div class="bottom-nav">
      <button onclick="window.location.href='menu.html'" class="flex flex-col items-center text-gray-500">
        <span class="text-xl">🏠</span>
        <span class="text-xs">Início</span>
      </button>
      <button onclick="window.location.href='mapa.html'" class="flex flex-col items-center text-gray-500">
        <span class="text-xl">📍</span>
        <span class="text-xs">Mapa</span>
      </button>
      <button onclick="window.location.href='minhascoletas.html'" class="flex flex-col items-center text-gray-500">
        <span class="text-xl">✅</span>
        <span class="text-xs">Minhas Coletas</span>
      </button>
      <button onclick="window.location.href='perfil.html'" class="flex flex-col items-center text-gray-500">
        <span class="text-xl">👤</span>
        <span class="text-xs">Perfil</span>
      </button>
    </div>
  </div>

  <script>
    // ======== Verificação de Login ========
    const email = localStorage.getItem("usuarioLogado") || sessionStorage.getItem("usuarioLogado");

    if (!email) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = "login.html";
    } else {
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuario = usuarios.find(u => u.email === email);

      if (!usuario) {
        alert("Usuário não encontrado. Faça login novamente.");
        window.location.href = "login.html";
      } else {
        document.getElementById("nomeUsuario").innerText = `Olá, ${usuario.nome}!`;
      }
    }

    // ======== Função de aceitar coleta ========
    function aceitarColeta(tipo) {
      alert(`✅ Você aceitou a coleta de ${tipo}.`);
      // Aqui você poderia salvar no localStorage para aparecer em "Minhas Coletas"
    }
  </script>

</body>

</html>
