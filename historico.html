<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico - Ecoltarema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background-color: #2e7d32;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            position: absolute;
            top: 12px;
            left: 12px;
            background: none;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1102;
        }

        .historico-container {
            padding: 80px 20px 20px 20px;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
        }

        .historico-item {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .historico-item p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .historico-item span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="top-bar">Histórico de Atividades</div>
    <button class="back-btn" onclick="window.location.href='menu.html'">⬅</button>

    <div class="historico-container">
        <h2>Histórico</h2>
        <div id="historicoList"></div>
    </div>

    <script>
        // Função para carregar o histórico de ações
        function carregarHistorico() {
            const historico = JSON.parse(localStorage.getItem('historico')) || [];
            const historicoList = document.getElementById('historicoList');

            if (historico.length === 0) {
                historicoList.innerHTML = '<p>Nenhuma atividade registrada.</p>';
                return;
            }

            // Exibir cada item do histórico
            historicoList.innerHTML = '';
            historico.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('historico-item');
                div.innerHTML = `
                    <p><span>Data:</span> ${item.data}</p>
                    <p><span>Atividade:</span> ${item.atividade}</p>
                    <p><span>Descrição:</span> ${item.descricao}</p>
                `;
                historicoList.appendChild(div);
            });
        }

        // Carregar o histórico ao carregar a página
        window.onload = carregarHistorico;
    </script>
</body>

</html>
