<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RECICLE+ - Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #6cd34c, #26a8c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 330px;
      text-align: center;
    }

    .logo-recicle {
      width: 220px;
      margin-bottom: 5px;
      user-select: none;
    }

    h2 {
      font-size: 24px;
      background: linear-gradient(135deg, #68cb53, #25b2c9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0 0 0;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #4bbd7a;
      font-weight: 600;
      margin-bottom: 5px;
    }

    p {
      color: #555;
      font-size: 13px;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #41af65;
    }

    .input-group i {
      position: absolute;
      top: 13px;
      left: 14px;
      color: #666;
      font-size: 17px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #68cb53, #26a8c9);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }

    .signup {
      margin-top: 25px;
      font-size: 13px;
    }

    .signup a {
      color: #26a8c9;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 400px) {
      .login-card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">

    <!-- Logo RECICLE+ -->
    <img src="Logo Reciclie +.png" alt="Logo Recicle+" class="logo-recicle">

    <h2>RECICLE+</h2>
    <div class="subtitle">Reciclagem SustentÃ¡vel!</div>
    <p>FaÃ§a login para continuar ajudando o meio ambiente</p>

    <form id="loginForm">
      <div class="input-group">
        <i>ðŸ“§</i>
        <input type="email" id="email" required placeholder="seu@email.com">
      </div>

      <div class="input-group">
        <i>ðŸ”’</i>
        <input type="password" id="senha" required placeholder="Digite sua senha">
      </div>

      <div class="options">
        <label><input type="checkbox" id="lembrar"> Lembrar de mim</label>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit">Entrar no App</button>
    </form>

    <div class="signup">
      NÃ£o tem cadastro? <a href="cadastro.html">Crie sua conta</a>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const usuario = usuarios.find(u => u.email === email);

      if (!usuario) {
        errorMsg.textContent = 'UsuÃ¡rio nÃ£o encontrado.';
        return;
      }

      if (usuario.senha !== senha) {
        errorMsg.textContent = 'Senha incorreta.';
        return;
      }

      localStorage.setItem('usuarioLogado', usuario.email);
      window.location.href = 'menu.html';
    });
  </script>

</body>

</html>
