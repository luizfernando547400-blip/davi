<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecoltarema - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1db954, #1aa34a);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #f4fef5;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üîµ Deixa a logo circular */
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .icon-circle {
      background: #1db954;
      color: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      overflow: hidden;
    }

    /* üîµ Deixa a imagem interna tamb√©m circular */
    #re {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #222;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      padding-left: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      background: #fff url('https://img.icons8.com/ios-filled/50/user.png') no-repeat 10px center;
      background-size: 20px;
    }

    .form-group input[type="password"] {
      background-image: url('https://img.icons8.com/ios-filled/50/lock.png');
    }

    .remember {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 13px;
    }

    .remember input {
      margin-right: 5px;
    }

    .remember a {
      color: #1db954;
      text-decoration: none;
    }

    button {
      width: 100%;
      background: #1db954;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #17a44d;
    }

    .cadastro {
      margin-top: 20px;
      font-size: 14px;
    }

    .cadastro a {
      color: #1db954;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .cadastro a:hover {
      color: #148c3c;
    }

    .error-message {
      margin-top: 15px;
      color: red;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://www.itarema.ce.gov.br/link/link207.jpg" alt="Logo reciclemais" class="logo" />
    <div class="icon-circle">
      <img id="re" src="https://i.pinimg.com/236x/53/c2/bc/53c2bc05091f9076add13611358f6620.jpg" />
    </div>
    <h1>RECICLE+</h1>
    <p><strong style="color: #1db954;">Reciclagem Sustent√°vel!</strong><br />
      Fa√ßa login para continuar ajudando o meio ambiente
    </p>

    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="" required />
      </div>

      <div class="remember">
        <label><input type="checkbox" id="lembrar" /> Lembrar de mim</label>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit">Entrar no App</button>
    </form>

    <div class="error-message" id="errorMsg"></div>

    <div class="cadastro">
      N√£o tem Ecoltarema? <a href="cadastro.html">Cadastre-se gratuitamente</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value;
      const lembrar = document.getElementById("lembrar").checked;

      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios.find(u => u.email.toLowerCase() === email);

      if (!usuario) {
        errorMsg.textContent = "Usu√°rio n√£o encontrado.";
        return;
      }

      if (usuario.senha !== senha) {
        errorMsg.textContent = "Senha incorreta.";
        return;
      }

      if (lembrar) {
        localStorage.setItem("usuarioLogado", email);
      } else {
        sessionStorage.setItem("usuarioLogado", email);
      }

      window.location.href = "menu.html";
    });
  </script>
</body>

</html>
